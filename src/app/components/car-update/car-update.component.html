<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Car</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carUpdateForm">
                    <div class="form-group mb-3">
                        <label for="carId" class="form-label">Car Id</label>
                        <input type="number" class="form-control" id="carId" formControlName="carId" placeholder="" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="brandId" class="form-label">Brand</label>
                        <select class="form-select" formControlName="brandId" id="brandId">
                            <option selected *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="colorId" class="form-label">Color</label>
                        <select class="form-select" formControlName="colorId" id="colorId">
                            <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="carName" class="form-label">Car Name</label>
                        <input type="text" class="form-control" id="carName" formControlName="carName" placeholder="enter car name...">
                    </div>
                    <div class="form-group mb-3">
                        <label for="modelYear" class="form-label">Model Year</label>
                        <input type="text" class="form-control" id="modelYear" formControlName="modelYear" placeholder="enter model year...">
                    </div>
                    <div class="form-group mb-3">
                        <label for="dailyPrice" class="form-label">Daily Price</label>
                        <input type="number" class="form-control" id="dailyPrice" formControlName="dailyPrice" placeholder="enter daily price...">
                    </div>
                    <div class="form-group mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" formControlName="description" placeholder="enter description...">
                    </div>
                </form>                
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-dark float-end" routerLink="">Back</button>
                <button class="btn btn-fill btn-primary float-end mx-1" (click)="update()">Update</button>
            </div>
        </div>
    </div>
</div>
