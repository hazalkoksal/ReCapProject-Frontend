<div class="w-50 mx-auto">
    <form [formGroup]="cardForm">
        <div class="form-group w-100">
            <label for="cardholderName" class="form-label">Cardholder Name</label>
            <input type="text" formControlName="cardholderName" class="form-control" id="cardholderName" style="text-transform:uppercase" placeholder="HAZAL KÃ–KSAL">
        </div>
        <br>
        <div class="form-group w-100">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" formControlName="cardNumber" class="form-control" id="cardNumber" placeholder="0000-0000-0000-0000">
        </div>
        <br>
        <div class="form-group w-50">
            <label for="eDate" class="form-label">Expiration Date</label>
            <input type="text" formControlName="expirationDate" class="form-control" id="eDate" placeholder="00/00">
        </div>
        <br>
        <div class="form-group w-50">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" formControlName="cvv" class="form-control" id="cvv" placeholder="000">
        </div>
    </form>
    <br><br>
    <div>
        <button class="btn btn-outline-dark float-end" routerLink="/cars/cardetail/{{rental.carId}}">Back</button>
        <button class="btn btn-primary float-end mx-1" (click)="pay()">Pay</button> 
    </div>
</div>
