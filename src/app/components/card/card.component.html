<div class="w-50 mx-auto">
    <div>
        <div class="form-group w-100">
            <label for="cardholderName" class="form-label">Cardholder Name</label>
            <input type="text" [(ngModel)]="cardholderName" class="form-control" id="cardholderName" placeholder="HAZAL KÃ–KSAL">
        </div>
        <br>
        <div class="form-group w-100">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" [(ngModel)]="cardNumber" class="form-control" id="cardNumber" placeholder="0000-0000-0000-0000">
        </div>
        <br>
        <div class="form-group w-50">
            <label for="eDate" class="form-label">Expiration Date</label>
            <input type="text" [(ngModel)]="expirationDate" class="form-control" id="eDate" placeholder="00/00">
        </div>
        <br>
        <div class="form-group w-50">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" [(ngModel)]="cvv" class="form-control" id="cvv" placeholder="000">
        </div>
    </div>
    <br>
    <div *ngIf="savedCard==null" class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="checkStatus" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Save my card</label>
    </div>
    <br><br>
    <div>
        <button class="btn btn-outline-dark float-end" routerLink="/cars/cardetail/{{rental.carId}}">Back</button>
        <button class="btn btn-primary float-end mx-1" (click)="pay()">Pay</button> 
    </div>
</div>
