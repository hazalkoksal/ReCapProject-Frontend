<div class="row">
    <div class="col-md-9">
          <div id="carouselExampleControls" class="carousel slide carousel-dark" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div *ngFor="let carImage of carImages" [class]="getCurrentImageClass(carImage)">
                 <img src="https://localhost:44334/{{carImage.carImagePath}}" class="d-block w-100" alt="https://localhost:44334/{{carImage.carImagePath}}">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="col-md-3">
        <ul class="list-group" *ngFor="let car of cars">
            <li class="list-group-item list-group-item-dark"><b>{{car.carName}}</b></li>
            <li class="list-group-item"><b>Brand:</b> {{car.brandName}}</li>
            <li class="list-group-item"><b>Color:</b> {{car.colorName}}</li>
            <li class="list-group-item"><b>Model Year:</b> {{car.modelYear}}</li>
            <li class="list-group-item"><b>Daily Price:</b> {{car.dailyPrice |currency:"TRY":"symbol-narrow"}}</li>
            <li class="list-group-item"><b>Description:</b> {{car.description}}</li>
          </ul>
    </div>
</div>
<br>
<hr>
<br>
<div class=" row">
  <div class=col-md-4>
    <div class="form-group">
      <label for="customer" class="form-label">Customer</label>
      <select class="form-select" id="customer" aria-label="Default select example">
        <option *ngFor="let customer of customers" value="{{customer.customerId}}">{{customer.firstName}} {{customer.lastName}} - {{customer.companyName}}</option>
      </select>
    </div>
  </div>
  <div class=col-md-4>
    <div class="form-group">
      <label for="rentDate" class="form-label">Rent Date</label>
      <input type="date" [(ngModel)]="rentDate" (change) = "checkCarAvaliable()" class="form-control" id="rentDate">
    </div>
  </div>
  <div class=col-md-4>
    <div class="form-group">
      <label for="returnDate" class="form-label">Return Date</label>
      <input type="date" [(ngModel)]="returnDate" (change) = "checkCarAvaliable()" class="form-control" id="returnDate">
    </div>
  </div>
</div>
<br>
<div *ngIf="success==true" class="alert alert-success">
  {{message}}
</div>
<div *ngIf="success==false" class="alert alert-danger">
  {{message}}
</div>
<br>
<div>
  <a role="button" class="btn btn-outline-dark float-end" href="">Back</a>
  <!-- <a role="button" class="btn btn-primary float-end mx-1" href="/card">Rent</a> -->
  <button class="btn btn-primary float-end mx-1" (click)="setVisible()">Rent</button>
</div>
<br><br>
<div [class]="visibleProp">
<hr>
<br>
<div class="w-50 mx-auto mb-5">
  <form>
      <div class="form-group w-100">
          <label for="name" class="form-label">Name On Card</label>
          <input type="text" class="form-control" id="name" placeholder="HAZAL KÃ–KSAL">
      </div>
      <br>
      <div class="form-group w-100">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="0000-0000-0000-0000">
      </div>
      <br>
      <div class="form-group w-50">
          <label for="eDate" class="form-label">Expiration Date</label>
          <input type="text" class="form-control" id="eDate" placeholder="00/00">
      </div>
      <br>
      <div class="form-group w-50">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="000">
      </div>
      <br><br>
      <a role="button" class="btn btn-primary float-end" href="">Pay</a>
  </form>
</div>
</div>
